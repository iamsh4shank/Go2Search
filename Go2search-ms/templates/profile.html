{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Go2Search | Profile</title>
</head>

<body>
    <div class="container pt-5">
        <div class="col d-flex justify-content-center"></div>
            <div class="row">
                <div class="col-lg">  
                    <div class="card text-center">
                        <div class="col-md">
                            <div class="card card-user">
                            <div class="card-body">
                                <div class="author">
                                <a href="#">
                                    <img class="avatar border-gray" src="https://i.imgur.com/ShyEOv8.jpg" alt="...">
                                    <h5 class="title">{{user.first_name}} {{user.last_name}}</h5>
                                </a>
                                <p class="description">
                                    @{{user.username}}
                                </p>
                                <p class="description">
                                    @{{user.email}}
                                </p>
                                </div>
                                <p class="description text-center">
                                "I am a young developer need help in programming :)"
                                </p>
                            </div>
                            <div class="card-footer">
                                <hr>
                                <div class="button-container">
                                <div class="row">
                                    <div class="col d-flex justify-content-center">
                                    <div class="col-lg col-md col ml-auto">
                                    <h5><b>GitHub</b><br><small>testUser123</small></h5>
                                    </div>
                                    <div class="col-lg col-md col ml-auto mr-auto">
                                    <h5><b>LinkedIn</b><br><small>test.linkedin</small></h5>
                                    </div>
                                </div>
                                </div>
                                </div>
                            </div>
                            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="container pt-5"></div>

            <div class="container pt-5">
                <div class="col d-flex justify-content-center"></div>
                <div class="row">
                    <div class="col-lg">  
                        <div class="card text-center">
            <div class="col-md">
                <div class="card card-user">
                  <div class="card-header">
                    <h5 class="card-title">Edit Profile</h5>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="row">
                        <div class="col-md pr">
                          <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" value="testUser123">
                          </div>
                        </div>
                        <div class="col-md pl">
                          <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email" value="testUser123@gmail.com">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Company" value="Chet">
                          </div>
                        </div>
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" value="Faker">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4 pr-1">
                          <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Country" value="Australia">
                          </div>
                        </div>
                        <div class="col-md-4 px-1">
                          <div class="form-group">
                            <label>LinkedInID</label>
                            <input type="text" class="form-control" placeholder="LinkedIn ID", value="test.linkedin">
                          </div>
                        </div>
                        <div class="col-md-4 pl-1">
                          <div class="form-group">
                            <label>GitHub ID</label>
                            <input type="text" class="form-control" placeholder="ZIP Code", value="testuser123">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>About Me</label>
                            <textarea class="form-control textarea">I am a young developer need help in programming :)</textarea>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-primary">Update Profile</a>
              </div>
            </div>
        </div>
    </div>

            </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
